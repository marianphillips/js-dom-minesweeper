<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <header>
        MarianSweeper
    </header>
    <main>
        <div id="1" class="box one"></div>
        <div id="2" class="box two"></div>
        <div id="3" class="box three"></div>
        <div id="4" class="box four"></div>
        <div id="5" class="box five"></div>
        <div id="6" class="box six"></div>
        <div id="7" class="box seven"></div>
        <div id="8" class="box eight"></div>
        <div id="9" class="box nine"></div>
        <div id="10" class="box nine"></div>
        <div id="11" class="box nine"></div>
        <div id="12" class="box nine"></div>
    </main>
    <aside>
      <div id="difficulty">
        <p>Choose the difficulty</p>
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>
        <p id="user-message"></p>
        <button id="new-game"></button>
    </aside>
</div>
</body>
</html>
